sudo: false
language: ruby
cache: bundler
bundler_args: "--without system_tests development"
before_install:
- bundle -v
- rm Gemfile.lock || true
- gem update --system
- gem update bundler
- gem --version
- bundle -v
script:
- bundle exec rake $CHECK
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.9
    env: PUPPET_VERSION="~> 4.0" CHECK=test
  - rvm: 2.2.6
    env: PUPPET_VERSION="~> 4.0" CHECK=test
  - rvm: 2.3.3
    env: PUPPET_VERSION="~> 4.0" CHECK=build DEPLOY_TO_FORGE=yes
  - rvm: 2.3.3
    env: PUPPET_VERSION="~> 4.0" CHECK=rubocop
  - rvm: 2.3.3
    env: PUPPET_VERSION="~> 4.0" CHECK=test
  - rvm: 2.3.1
    env: PUPPET_INSTALL_TYPE=agent CHECK=beaker BEAKER_set=docker/centos-7
    services: docker
    sudo: required
    bundler_args: "--without development"
  - rvm: 2.3.1
    env: PUPPET_INSTALL_TYPE=agent CHECK=beaker BEAKER_set=docker/debian-8
    services: docker
    sudo: required
    bundler_args: "--without development"
  - rvm: 2.3.1
    env: PUPPET_INSTALL_TYPE=agent CHECK=beaker BEAKER_set=docker/ubuntu-14.04
    services: docker
    sudo: required
    bundler_args: "--without development"
  - rvm: 2.3.1
    env: PUPPET_INSTALL_TYPE=agent CHECK=beaker BEAKER_set=docker/ubuntu-16.04
    services: docker
    sudo: required
    bundler_args: "--without development"
branches:
  only:
  - master
  - "/^v\\d/"
notifications:
  email: false
deploy:
  provider: puppetforge
  user: kogitoapp
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    condition: "$DEPLOY_TO_FORGE = yes"
